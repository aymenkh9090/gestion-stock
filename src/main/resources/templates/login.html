<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berriche Tech - Connexion</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Styles personnalisés -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #5381e3, #c3cee3);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* Animation d'apparition */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInMove 1s forwards;
        }

        @keyframes fadeInMove {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .brand {
            font-size: 3rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 0.5rem;
            animation-delay: 0.2s;
        }

        .tagline {
            font-size: 1.1rem;
            font-weight: 400;
            color: #e0e0e0;
            margin-bottom: 2rem;
            animation-delay: 0.4s;
        }

        .card {
            background-color: #ffffff;
            color: #212529;
            border-radius: 1rem;
            padding: 3rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
            animation-delay: 0.6s;
        }

        .btn-primary {
            background-color: #1d3557;
            border: none;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #457b9d;
        }

        .form-label {
            font-weight: 500;
        }

        a {
            color: #1d3557;
            text-decoration: none;
            transition: color 0.3s;
        }

        a:hover {
            color: #457b9d;
            text-decoration: underline;
        }

    </style>
</head>

<body>

<div class="container text-center fade-in" style="max-width: 800px;">
    <div class="brand">Berriche Tech</div>
    <p class="tagline">Votre plateforme intelligente pour la gestion des stocks, des ventes et de vos équipes. Simplifiez votre activité dès maintenant.</p>
</div>

<div class="container fade-in" style="max-width: 600px;">
    <div class="row justify-content-center">
        <div class="col-12">
            <div class="card">
                <h4 class="text-center mb-4 text-primary">Connexion à votre compte</h4>

                <!-- Messages -->
                <div th:if="${errorMessage}" class="alert alert-danger" th:text="${errorMessage}"></div>
                <div th:if="${logoutMessage}" class="alert alert-success" th:text="${logoutMessage}"></div>
                <div th:if="${expiredMessage}" class="alert alert-warning" th:text="${expiredMessage}"></div>
                <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

                <form th:action="@{/login}" method="post">
                    <div class="mb-3">
                        <label for="username" class="form-label">Nom d'utilisateur ou Email</label>
                        <input type="text" id="username" name="username" class="form-control" required autofocus>
                    </div>

                    <div class="mb-4">
                        <label for="password" class="form-label">Mot de passe</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>

                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary">Se connecter</button>
                    </div>
                </form>

                <div class="text-center">
                    <small>Pas encore de compte ? <a th:href="@{/register}">Inscrivez-vous ici</a></small>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
