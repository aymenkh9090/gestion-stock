<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Berriche Tech - Inscription</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Style personnalisé -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1d3557, #457b9d);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInMove 1s forwards;
        }

        @keyframes fadeInMove {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .brand {
            font-size: 3rem;
            font-weight: 700;
            color: #fff;
            margin-bottom: 0.5rem;
        }

        .tagline {
            font-size: 1.1rem;
            font-weight: 400;
            color: #e0e0e0;
            margin-bottom: 2rem;
        }

        .card {
            background-color: #ffffff;
            color: #212529;
            border-radius: 1rem;
            padding: 3rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3);
        }

        .btn-primary {
            background-color: #1d3557;
            border: none;
        }

        .btn-primary:hover {
            background-color: #457b9d;
        }

        .form-label {
            font-weight: 500;
        }

        a {
            color: #1d3557;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

<div class="container text-center fade-in" style="max-width: 800px;">
    <div class="brand">Berriche Tech</div>
    <p class="tagline">Créez votre compte pour gérer vos produits et utilisateurs efficacement.</p>
</div>

<div class="container fade-in" style="max-width: 700px;">
    <div class="row justify-content-center">
        <div class="col-12">
            <div class="card">
                <h4 class="text-center mb-4 text-primary">Créer un nouveau compte</h4>

                <!-- Affichage des erreurs -->
                <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
                <div th:if="${successMessage}" class="alert alert-success" th:text="${successMessage}"></div>

                <form th:action="@{/register/save}" method="post">
                    <div class="mb-3">
                        <label for="userName" class="form-label">Nom d'utilisateur</label>
                        <input type="text" id="userName" name="userName" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Adresse Email</label>
                        <input type="email" id="email" name="email" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Mot de passe</label>
                        <input type="password" id="password" name="password" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="confirmedPassword" class="form-label">Confirmez le mot de passe</label>
                        <input type="password" id="confirmedPassword" name="confirmedPassword" class="form-control" required>
                    </div>

                    <!--<div class="mb-4">
                        <label for="role" class="form-label">Rôle</label>
                        <select id="role" name="role" class="form-select" required>
                            <option value="">&#45;&#45; Sélectionnez un rôle &#45;&#45;</option>
                            <option value="ROLE_USER">Utilisateur</option>
                            <option value="ROLE_ADMIN">Administrateur</option>
                        </select>
                    </div>
-->
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary">S'inscrire</button>
                    </div>
                </form>

                <div class="text-center">
                    <small>Déjà un compte ? <a th:href="@{/login}">Connectez-vous ici</a></small>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
