<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="dashboard/index">
<head>
    <meta charset="UTF-8">
    <title>Panneau d'administration</title>
</head>
<body>
<div layout:fragment="content">
    <!-- Sidebar -->

    <!-- GESTION DES UTILISATEURS -->
    <li class="nav-item">
        <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapseUsers"
           aria-expanded="false" aria-controls="collapseUsers">
            <i class="fas fa-users-cog"></i>
            <span>Gestion des Utilisateurs</span>
        </a>
        <div id="collapseUsers" class="collapse" aria-labelledby="headingUsers" data-parent="#accordionSidebar">
            <div class="bg-white py-2 collapse-inner rounded">
                <a class="collapse-item" th:href="@{/users}">Liste des Utilisateurs</a>
                <a class="collapse-item" th:href="@{/users/add}">Ajouter Utilisateur</a>
            </div>
        </div>
    </li>

    <!-- GESTION DES ACTUALITÉS -->
    <li class="nav-item">
        <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapseNews"
           aria-expanded="false" aria-controls="collapseNews">
            <i class="fas fa-newspaper"></i>
            <span>Gestion des Actualités</span>
        </a>
        <div id="collapseNews" class="collapse" aria-labelledby="headingNews" data-parent="#accordionSidebar">
            <div class="bg-white py-2 collapse-inner rounded">
                <a class="collapse-item" th:href="@{/actualites}">Liste des Actualités</a>
                <a class="collapse-item" th:href="@{/actualites/add}">Ajouter Actualité</a>
            </div>
        </div>
    </li>

    <!-- CONFIGURATION -->
    <li class="nav-item">
        <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapseConfig"
           aria-expanded="false" aria-controls="collapseConfig">
            <i class="fas fa-cogs"></i>
            <span>Configuration</span>
        </a>
        <div id="collapseConfig" class="collapse" aria-labelledby="headingConfig" data-parent="#accordionSidebar">
            <div class="bg-white py-2 collapse-inner rounded">
                <a class="collapse-item" th:href="@{/config/profil}">Profil</a>
                <a class="collapse-item" th:href="@{/config/securite}">Sécurité</a>
                <a class="collapse-item" th:href="@{/config/preferences}">Préférences</a>
            </div>
        </div>
    </li>

    <!-- MESSAGERIE / CHAT -->
    <li class="nav-item">
        <a class="nav-link collapsed" href="#" data-toggle="collapse" data-target="#collapseChat"
           aria-expanded="false" aria-controls="collapseChat">
            <i class="fas fa-comments"></i>
            <span>Messagerie</span>
        </a>
        <div id="collapseChat" class="collapse" aria-labelledby="headingChat" data-parent="#accordionSidebar">
            <div class="bg-white py-2 collapse-inner rounded">
                <a class="collapse-item" th:href="@{/chat}">Discussion</a>
                <a class="collapse-item" th:href="@{/chat/historique}">Historique</a>
            </div>
        </div>
    </li>

</div>
</body>
</html>
