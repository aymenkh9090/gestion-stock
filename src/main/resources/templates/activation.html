<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activation de compte</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: 'Poppins', sans-serif;
            overflow: hidden;
        }

        .activation-card {
            background-color: #ffffff;
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 500px;
            width: 100%;
            opacity: 0;
            transform: translateY(40px);
            animation: fadeSlideIn 1s ease forwards;
        }

        @keyframes fadeSlideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        h2 {
            color: #333333;
            margin-bottom: 1.5rem;
            font-weight: 600;
            letter-spacing: 1px;
        }

        .success-message {
            color: #28a745;
            font-size: 1.2em;
            margin-bottom: 1.5rem;
            animation: fadeIn 1.2s ease forwards;
        }

        .error-message {
            color: #dc3545;
            font-size: 1.2em;
            margin-bottom: 1.5rem;
            animation: fadeIn 1.2s ease forwards;
        }

        a {
            color: #1d3557;
            font-weight: 500;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #457b9d;
            text-decoration: underline;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

    </style>
</head>
<body>

<div class="activation-card">
    <h2>Activation de compte</h2>

    <div th:if="${success}" class="success-message">
        <p>üéâ Votre compte a √©t√© activ√© avec succ√®s !</p>
        <p>Vous pouvez maintenant vous <a th:href="@{/login}">connecter</a>.</p>
    </div>

    <div th:if="${error}" class="error-message">
        <p>‚ùå Une erreur s'est produite lors de l'activation.</p>
        <p th:text="${error}">Erreur inconnue</p>
        <p>Veuillez contacter l'administrateur ou <a th:href="@{/register}">r√©essayer l'inscription</a>.</p>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
